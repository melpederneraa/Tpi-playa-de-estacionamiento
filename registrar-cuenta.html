</div>

<h1>Registrar Cuenta</h1>
<p class="subtitulo">Cuenta corriente de usuario de la comunidad universitaria</p>

<div id="vistaCuenta">
    <form id="cuentaForm" novalidate>
        <label for="titular">Nombre y apellido del titular *</label>
        <input type="text" id="titular" name="titular" autocomplete="off" required />

        <label for="documento">Documento *</label>
        <input type="text" id="documento" name="documento" autocomplete="off" required />

        <label for="tipoUsuario">Tipo de usuario *</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
            <option value="">Seleccione...</option>
            <option value="Estudiante">Estudiante</option>
            <option value="Docente">Docente</option>
            <option value="No docente">No docente</option>
        </select>

        <label for="codigoCuenta">C√≥digo de cuenta *</label>
        <input type="text" id="codigoCuenta" name="codigoCuenta" autocomplete="off" required />

        <label for="saldoInicial">Saldo inicial (opcional)</label>
        <input type="text" id="saldoInicial" name="saldoInicial" autocomplete="off" placeholder="Ej: 0 o 5000" />

        <div id="errorMsg" class="error hidden"></div>

        <div id="btnContainer">
            <button type="submit" class="button">Continuar</button>
            <div class="arrowBox">‚Üí</div>
        </div>
    </form>
</div>

<div id="vistaConfirmacion" class="hidden">
    <div id="datosCuenta" class="info-box"></div>
    <div id="msg" style="margin-top: 20px; font-weight: 700; text-align:center;"></div>
    <div id="buttonsConfirmacion">
        <button id="btnConfirmar" type="button">Confirmar registro</button>
        <button id="btnCancelar" type="button">Cancelar</button>
    </div>
</div>

<script>
const fechaHoraActualFija = document.getElementById('fechaHoraActualFija');
function getFechaHoraActual() {
    const now = new Date();
    let options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
    };
    return now.toLocaleString('es-AR', options).replace(',', '');
}
function actualizarFecha() {
    fechaHoraActualFija.textContent = getFechaHoraActual();
}
setInterval(actualizarFecha, 1000);
actualizarFecha();

function capitalize(str) {
    if (!str) return '';
    return str.charAt(0).toUpperCase() + str.slice(1);
}

const cuentaForm = document.getElementById('cuentaForm');
const errorMsg = document.getElementById('errorMsg');
const vistaCuenta = document.getElementById('vistaCuenta');
const vistaConfirmacion = document.getElementById('vistaConfirmacion');
const datosCuentaDiv = document.getElementById('datosCuenta');
const msgDiv = document.getElementById('msg');
const btnConfirmar = document.getElementById('btnConfirmar');
const btnCancelar = document.getElementById('btnCancelar');

cuentaForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMsg.classList.add('hidden');

    const titular = cuentaForm.titular.value.trim();
    const documento = cuentaForm.documento.value.trim();
    const tipoUsuario = cuentaForm.tipoUsuario.value;
    const codigoCuenta = cuentaForm.codigoCuenta.value.trim();
    const saldoInicial = cuentaForm.saldoInicial.value.trim() || '0';

    if (!titular || !documento || !tipoUsuario || !codigoCuenta) {
        errorMsg.textContent = 'Complete todos los campos obligatorios (*).';
        errorMsg.classList.remove('hidden');
        return;
    }

    vistaCuenta.classList.add('hidden');
    vistaConfirmacion.classList.remove('hidden');

    datosCuentaDiv.innerHTML = `
        <p><strong>Titular:</strong> ${capitalize(titular)}</p>
        <p><strong>Documento:</strong> ${documento}</p>
        <p><strong>Tipo de usuario:</strong> ${tipoUsuario}</p>
        <p><strong>C√≥digo de cuenta:</strong> ${codigoCuenta}</p>
        <p><strong>Saldo inicial:</strong> $${saldoInicial}</p>
        <p><strong>Fecha y hora de alta:</strong> ${getFechaHoraActual()}</p>
    `;

    msgDiv.style.color = '#333';
    msgDiv.textContent = '¬øConfirma que el sistema registre esta cuenta?';

    window.cuentaTemporal = {
        titular: capitalize(titular),
        documento,
        tipoUsuario,
        codigoCuenta,
        saldoInicial: saldoInicial,
        fechaAlta: getFechaHoraActual()
    };
});

btnConfirmar.addEventListener('click', () => {
    const datos = window.cuentaTemporal;
    if (!datos) return;

    let cuentas = JSON.parse(localStorage.getItem('cuentasCorrientes') || '[]');
    cuentas.push(datos);
    localStorage.setItem('cuentasCorrientes', JSON.stringify(cuentas));

    msgDiv.style.color = 'green';
    msgDiv.textContent = 'El sistema registr√≥ correctamente la cuenta.';
    btnConfirmar.disabled = true;
    btnCancelar.textContent = 'Volver al inicio';
    datosCuentaDiv.style.opacity = '0.5';
});

btnCancelar.addEventListener('click', () => {
    cuentaForm.reset();
    vistaConfirmacion.classList.add('hidden');
    vistaCuenta.classList.remove('hidden');
    errorMsg.classList.add('hidden');
    msgDiv.textContent = '';
    datosCuentaDiv.innerHTML = '';
    window.cuentaTemporal = null;
});
</script>

</body>
